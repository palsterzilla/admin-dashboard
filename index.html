<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="top dashboard">Dashboard</div>
        <div class="middle">
          <ul>
            <li class="home">Home</li>
            <li class="profile">Profile</li>
            <li class="messages">Messages</li>
            <li class="history">History</li>
            <li class="tasks">Tasks</li>
            <li class="communities">Communities</li>
          </ul>
        </div>
        <div class="bottom">
          <ul>
            <li class="settings">Settings</li>
            <li class="support">Support</li>
            <li class="privacy">Privacy</li>
          </ul>
        </div>
      </div>
      <div class="right">
        <div class="header">
          <div class="search-bar">
            <form action="#">
              <input type="image" src="./icons/magnify.svg">
              <input type="text" name="search">
            </form>
          </div>
          <div class="user-small">
            <img class="bell" src="./icons/bell-ring.svg" alt="bell">
            <img class="user" src="./images/user.png" alt="user">
            <div>Firyal Ghassari</div>
          </div>
          <div class="user-big">
            <img class="user" src="./images/user.png" alt="user">
            <div class="user-info">
              <div>Hi there,</div>
              <div>Firyal Ghassari (@palsterzilla)</div>
            </div>
          </div>
          <div class="btn">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
          </div>
        </div>
        <div class="content">
          <div>Your Projects</div>
        </div>
      </div>
    </div>    
  </body>
</html>
